{% extends "base.html" %}
<title> {% block title %}Tarô - Conheça seu destino com os Arcanos{% endblock %}</title>
{% block content %}
<style>
    /* Add some basic styling to the page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Create a container for the login and registration forms */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the login form */
.login-form {
    width: 300px;
    padding: 20px;
    background-color: #f5f5f5;
    box-shadow: 0 0 10px #ccc;
    border-radius: 10px;
}

/* Style the registration form */
.registration-form {
    width: 300px;
    padding: 20px;
    background-color: #f5f5f5;
    box-shadow: 0 0 10px #ccc;
    border-radius: 10px;
}

/* Style the form inputs */
.form-control {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    
}

/* Style the submit button */
.form-control[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer
}
</style>

<main class="page registration-page">
    <section class="clean-block clean-form dark" style="background-color: rgba(172,112,201,0.14);margin-top: -50px;height: 800px;">
        <div class="container">
            <div class="login-form">
                <form method="post">
                    <h2>Login</h2>
                    <div class="form-control">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-control">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
            <div class="registration-form">
                <form method="post" action="register">
                    <h2>Registro</h2>
                    <div class="form-control">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <input type="text" name="phone_number" placeholder="Phone number">
                    </div>
                    <div class="form-control">
                        <input type="text" name="full_name" placeholder="Full name">
                    </div>
                    <div class="form-control">
                        <input type="date" name="birth_date" placeholder="Birth date">
                    </div>
                    <div class="form-control">
                        <input type="submit" value="Create">
                    </div>
                </form>
            </div>
        </div>
        
    </section>
</main>

<script>
    $(document).ready(function () {
        $("#date").mask("99/99/9999");
    });

    function arcanoBatismo(){
        if(document.getElementById('formCheck-1').checked){
            document.getElementById('div_data').style.display = "block";
        }
        else{
            document.getElementById('div_data').style.display = "none";
        };
    };
</script>

{% endblock %}
